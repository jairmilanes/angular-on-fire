
restore_main_dependencies: &restore_main_dependencies
  name: Restoring app Dependencies from cache
  keys:
    - npm-deps-{{ checksum "package-lock.json" }}
    - npm-deps-

restore_functions_dependencies: &restore_functions_dependencies
  name: Restoring functions dependencies from cache
  keys:
    - npm-functions-deps-{{ checksum "functions/package-lock.json" }}
    - npm-functions-deps-

defaults: &defaults
  docker:
    - image: circleci/node:10.16.0
  working_directory: ~/repo

# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  preload:
    <<: *defaults
    steps:
      - checkout
      - restore_cache: *restore_main_dependencies
      - restore_cache: *restore_functions_dependencies
      - run:
          name: Updating dependencies
          command: CYPRESS_INSTALL_BINARY=0 npm i

      - run:
          name: Installing Cloud Functions Dependencies
          command: |
            cd functions
            npm i
            cd ../

      - save_cache:
          name: Caching updated app dependencies
          paths:
            - node_modules
          key: npm-deps-{{ checksum "package-lock.json" }}

      - save_cache:
          name: Caching updated functions dependencies
          paths:
            - functions/node_modules
          key: npm-functions-deps-{{ checksum "functions/package-lock.json" }}

  lint:
    <<: *defaults
    steps:
      - checkout
      - restore_cache: *restore_main_dependencies
      - restore_cache: *restore_functions_dependencies
      - run:
          name: Linting
          command: |
            npm run lint
            cd functions
            npm run lint
            cd ../

  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache: *restore_main_dependencies
      - restore_cache: *restore_functions_dependencies
      - run:
          name: Building application
          command: |
            npm run build:ssr:prod
            cd functions
            npm run build
            cd ../

      - persist_to_workspace:
          root: .
          paths:
            - dist
            - functions/lib
            - functions/dist

  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache: *restore_main_dependencies
      - restore_cache: *restore_functions_dependencies
      - attach_workspace:
          at: .

      - run:
          name: Test Application
          command: npm run test

  deploy:
    <<: *defaults
    steps:
      - checkout
      - restore_cache: *restore_main_dependencies
      - restore_cache: *restore_functions_dependencies
      - attach_workspace:
          at: .

      - run:
          name: Deploying to Firebase
          command: |
            ./node_modules/.bin/firebase use $FIREBASE_DEFAULT_PROJECT_ID --alias default --token "$FIREBASE_CI_TOKEN"
            ./node_modules/.bin/firebase deploy --only functions:ssrServer,hosting --token "$FIREBASE_CI_TOKEN"

workflows:
  version: 2
  test:
    jobs:
      - preload
      - lint:
          requires:
            - preload
      - build:
          requires:
            - lint
      - test:
          requires:
            - build
  deploy:
    jobs:
      - preload:
          filters:
            branches:
              only: master
            tags:
              only: /.*/
      - lint:
          requires:
            - preload
      - build:
          requires:
            - lint
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test

